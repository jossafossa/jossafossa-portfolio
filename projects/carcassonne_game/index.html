<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carcassonne</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css"></link>
</head>
<body>
	<div class="main-container">
		<div id="board-container" class="dragscroll">
		
			<div id="board"></div>
		</div>
		<div id="deck-container">
			<menu>				
				<button class="rotate-right"><i class="fas fa-undo fa-flip-horizontal"></i></button>
				<button class="rotate-left"><i class="fas fa-undo"></i></button>
				<button class="next-move">next move</button> 
			</menu>
		</div>
	</div>
	
	
	<script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
